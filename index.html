<html>
  <head>
    <title>Treatment Form</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="manifest"  href="./manifest.json" />

    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&amp;subset=arabic" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
     html {
       direction: rtl;
     }

     body {
       background-color: #405E80;
       color: #FFF;
       font-family: 'Reem Kufi', sans-serif;
     }

     label {
       color: #FFF;
     }

     .logo {
       margin: 30px auto;
       width: 158px;
       height: 180px;
       display: block;
     }

     .title {
       border-bottom: 1px solid #b3b3b3;
     }

     [type="radio" required]:not(:checked) + span::before, [type="radio"]:not(:checked) + span::after {
       border: 2px solid #fff;
     }

     .submit {
       margin: 10px 0;
       font-weight: bold;
     }

     #cash, #information, #psych, #control {
       display: none;
       text-align: center;
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img class="logo" src="img/logo_big.png" />
        <h2 style="text-align: center;">اداة اختيار التدخل</h2>
      </div>
      <div id="psych">
        <h2>لقد خصص لك التدخل النفسي</h2>
      </div>
      <div id="information">
        <h2>لقد خصص لك تدخل المعلومات </h2>
      </div>
      <div id="cash">
        <h2>لقد خصص لك تدخل النقود </h2>
      </div>
      <div id="control">
        <h2>لقد خصص لك تدخل التحكم </h2>
      </div>
      <form onsubmit="submit()" id="form">
        <div class="row">
          <h4>الجنسية</h4>
          <label class="col s6">
            <input type="radio" required id="syrian" value="syrian" name="nationality" />
            <span>سوري</span>
          </label>
          <label class="col s6">
            <input type="radio" required id="jordanian" value="jordanian" name="nationality" />
            <span>أردني</span>
          </label>
        </div>
        <div class="row">
          <h4>الجنس</h4>
          <label class="col s6">
            <input type="radio" required id="male" value="male" name="gender" />
            <span>ذكر</span>
          </label>
          <label class="col s6">
            <input type="radio" required id="female" value="female" name="gender" />
            <span>أنثى</span>
          </label>
        </div>
        <div class="row">
          <h4>التعليم</h4>
          <label class="col s6">
            <input type="radio" required id="ed-above" value="1" name="ed" />
            <span>فوق التعليم الثانوي</span>
          </label>
          <label class="col s6">
            <input type="radio" required id="ed-below" value="0" name="ed" />
            <span>تحت التعليم الثانوي</span>
          </label>
        </div>
        <div class="row">
          <h4>الخبرة</h4>
          <label class="col s6">
            <input type="radio" required id="ex-above" value="1" name="ex" />
            <span>أي خبرة عمل</span>
          </label>
          <label class="col s6">
            <input type="radio" required id="ex-below" value="0" name="ex" />
            <span>لا خبرة عمل </span>
          </label>
        </div>
        <div class="row">
          <button type="submit" class="waves-effect waves-light btn col s12 submit">SUBMIT</Button>
        </div>
      </form>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./out.js"></script>
  </body>
</html>
